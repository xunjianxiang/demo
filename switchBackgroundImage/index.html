<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3实现背景切换</title>
	<link rel="stylesheet" href="./index.css">
</head>
<body>

		<h1>CSS实现多态背景切换</h1>

	<section>

		<img src="./image/3.jpg" alt="" id="bg3" class="bg zoomout">
		<img src="./image/4.jpg" alt="" id="bg4" class="bg rotate">
	</section>

	<footer>
		<ul>
			<li><a href="#bg1">背景一</a></li>
			<li><a href="#bg2">背景二</a></li>
			<li><a href="#bg3">背景三</a></li>
			<li><a href="#bg4">背景四</a></li>
		</ul>
	</footer>
</body>
</html>
